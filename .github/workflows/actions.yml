name: run revenue_with_categories

on: [workflow_dispatch]
#   schedule:
#     - cron: '0 0 * * 1' # At 00:00 on Monday

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner
      
      - name: install ODBC driver 
        run:
            |
            apt install curl -y
            # install mssql driver
            curl https://packages.microsoft.com/keys/microsoft.asc | apt-key add -
            curl https://packages.microsoft.com/config/ubuntu/18.04/prod.list > /etc/apt/sources.list.d/mssql-release.list
            apt-get update \
            && ACCEPT_EULA=Y apt-get install msodbcsql17 -y\
            && apt-get install unixodbc-dev -y 

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute py script # run main.py
        env:
          SOME_SECRET: ${{ secrets.SOME_SECRET }}
          SERVER: ${{ secrets.SQL_SERVER }}
          DB: ${{ secrets.DB }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python project/merck_revenue_with_categories.py
          
      - name: commit files
        run: |
          git config --local user.email "t.lakkhananukun@gmail.com"
          git config --local user.name "chatchawan90"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "updated categories" --allow-empty)
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main 